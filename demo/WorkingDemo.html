			}
		});
		geocoder = new google.maps.Geocoder;
		infoWindow = new google.maps.InfoWindow;

	function geoCode(position) {
		geocoder.geocode({'location': position}, function(results,status) {
			if(status === 'OK') {
				console.log("WORKED");

				document.getElementById('cityInput').value = city;
				console.log(city);
			}
		});
	}
</script>
