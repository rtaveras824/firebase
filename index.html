<!DOCTYPE html>
<html>
<head>
	<title>RPS GAME</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="container">

	<div class="row header text-center">
		<form class="form-inline">
			<input class="form-control" type="text" id="name" name="name" placeholder="Enter name">
			<input class="form-control" type="submit" id="name_submit">
		</form>
	</div>
	<div class="row game">
		<div class="outer col-xs-4"><div id="player1_column" class="column"></div></div>
		<div class="outer col-xs-4"><div id="center_column" class="column"></div></div>
		<div class="outer col-xs-4"><div id="player2_column" class="column"></div></div>	
	</div>
	
	<div class="row chat text-center">
		<form class="form-group row messagebox">
			<div class="col-xs-12">
				<textarea id="chat_display"></textarea><br>
			</div>
			<div class="col-xs-10">
				<input class="form-control col-xs-10" type="text" id="message">
			</div>
			<div class="col-xs-2">
				<input class="form-control col-xs-2" type="submit" id="chat_submit" disabled=true>
			</div>
		</form>
	</div>
</div>

<script type="text/javascript" src="assets/javascript/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="assets/javascript/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
<script src="assets/javascript/main.js"></script>
</body>
</html>
